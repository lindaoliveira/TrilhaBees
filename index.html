<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Batcat.png" type="image/x-icon">
    <title>Portfólio Linda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <img class="logo-imagem" src="Batcat.png" alt="Logo da pagina">
        <nav class="box-menu">
            <a href="#minha-ancora1" class="menu-item">Portfólio</a>
            <a href="#minha-ancora2" class="menu-item">Stacks</a>
            <a href="#minha-ancora3" class="menu-item">Contato</a>
        </nav>
    </header>

        <main class="conteudo">
            <section class="primeira">
                <img class="principal-img" src="foto-reading.jpg" alt="Foto lendo">
                <div class="principal-conteudo">
                    <h1>Linda Oliveira</h1>
                    <p>Estudante de Sistemas de Infomação.</p>
                </div>
            </section>

            <section id="minha-ancora1" class="segunda-portfolio">
                <div class="titulo-conteudo"> 
                    <h2>Portfólio</h2>
                </div>

                <div class="segundo-conteudo-img">
                    <img class="logo-imagem" src="Icones new/6.png" alt="projeto1">
                    <img class="logo-imagem" src="Icones new/7.png" alt="projeto2">
                    <img class="logo-imagem" src="Icones new/8.png" alt="projeto3">
                </div>

                <div class="segundo-conteudo-texto">
                    <p>Lorem ipsum dolor sit amet</p>
                    <p>Lorem ipsum dolor sit amet</p>
                    <p>Lorem ipsum dolor sit amet</p>

                </div>


            </section>

            <section id="minha-ancora2" class="terceira-stacks">
                <div class="titulo-conteudo"> 
                    <h2>Stacks</h2>
                </div>

                <div class="terceiro-conteudo-img">
                    <img class="logo-img" src="Icones new/1.png" alt="logo html">
                    <img class="logo-img" src="Icones new/2.png" alt="logo css">
                    <img class="logo-img" src="Icones new/3.png" alt="logo javascript">
                    <img class="logo-img" src="Icones new/4.png" alt="logo react">
                </div>

            </section>
        </main>

        <footer id="minha-ancora3" class="quarta-contato">
            <div class="titulo-conteudo"> 
                <h2>Contato</h2>
            </div>

        <div class="contatos">
            <div class="info-contato">
                <a href="https://github.com/lindaoliveira" rel="external" target ="_blank"><img src="github.png" alt="imagem do Git"> Github</a>
                <a href="https://www.linkedin.com/in/lindaoliveira/" rel="external" target ="_blank"><img src="linkedin.png" alt="imagem do Linkedin">Linkedin</a>
            </div>

            <div class="form-contato">
                <form>
                    <fieldset>
                        <div>
                            <label>Nome:</label><br>
                            <input type="text" name="nome" id="nome">
                        </div>
                        <div>
                            <label>Email:</label> <br>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label>Mensagem:</label> <br>
                            <textarea type="textarea" name="email" id="mensagem"> </textarea>
                        </div>
                        <button type="submit" class="conteudo-botao">Enviar</button>
                    </fieldset>
                </form>
            </div>
        </div>
        </footer>
